{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'alumnos/css/style.css' %}">
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center p-3 header-title">Editar Informacion del estudiante</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
             <div class="section-title p-2 ps-3 mb-3">
                Actualizar estudiante: {{ estudiante.nombre }}
            </div>
            <form action="{% url 'editar_estudiante' estudiante.id %}" method="post" class="p-3 border rounded">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ estudiante.nombre }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ estudiante.email }}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="text" class="form-control" id="password" name="password" value="{{ estudiante.password }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Actualizar</button>
                <a href="{% url 'agregar_y_mostrar' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
