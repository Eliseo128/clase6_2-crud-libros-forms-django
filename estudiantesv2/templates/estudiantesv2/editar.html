<!-- templates/estudiantes/editar.html -->
 <!--  ubicacion  estudiantesv2-->
{% extends 'estudiantesv2/base.html' %}
{% block title %}Editar Estudiante{% endblock %}

{% block content %}
<div class="text-center p-3 mb-3 bg-danger-subtle rounded">
    <h2 class="fw-bold text-danger">Editar Informacion del estudiante</h2>
</div>

<div class="p-3 bg-info-subtle rounded">
    <strong>Actualizar estudiante:</strong> {{ estudiante.nombre }}
</div>

<div class="p-4 border bg-white rounded">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'index' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
